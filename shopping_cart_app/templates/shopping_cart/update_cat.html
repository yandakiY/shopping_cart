<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1>Add a category</h1>
    <form action="{% url 'shopCart:save_update_category' category.id %}" method="post">
        {% csrf_token %}
        <div>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" value="{{category}}">
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
