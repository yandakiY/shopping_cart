        <ul>
            <li>
                <a href="{% url 'shopCart:create_category' %}">create a category</a>
            </li>
            <li>
                <a href="{% url 'shopCart:create_product' %}">create a product</a>
            </li>
            <li>
                <a class="return-home" href="{% url 'shopCart:Index' %}">Return</a>

    <div class="main">
        <h1 style="text-align: center;">Settings :</h1>
        <div class="main" style="display: flex; flex-direction: column ; justify-content: center; align-items: center; height:100vh;">
            
            <div style="display: flex;">
                <div style="background-color: black; border:solid 1px white; padding:30px; font-size:25px; font-weight:bold; border-radius:10px;">
                    <a style="text-decoration: none; color:white;" href="{% url 'shopCart:settings_categories' %}">Settings of Categories</a>
                </div>
                <div style="background-color: black; border:solid 1px white;; padding:30px; font-size:25px; font-weight:bold; border-radius:10px;">
